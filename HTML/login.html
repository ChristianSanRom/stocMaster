<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sistema de Almacén</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  
  <div class="container">
    <!-- SECCIÓN 1: Gradiente líquido -->
    <section id="sec1" aria-label="Sección con gradiente líquido">
      <div class="liquid-layer l1"></div>
      <div class="liquid-layer l2"></div>
      <div class="liquid-layer l3"></div>

      <div class="content">
         <h1 class="animated-title">
    <span>Ｓ</span> <span>Ｔ</span> <span>Ｏ</span> <span>Ｃ</span> <span>Ｋ</span>
    <span>Ｍ</span> <span>Ａ</span> <span>Ｓ</span> <span>Ｔ</span> <span>Ｅ</span> <span>Ｒ</span>
  </h1>
      </div>
    </section>

    <!-- SECCIÓN 2: Login -->
    <main class="login-container" role="main">
      <section class="card">
        <h1>BIENVENIDO</h1>
        <p class="subtitle">Inicia sesión con tu cuenta</p>

        <div id="mensaje-error" style="display: none; background: #fee; color: #c33; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>

        <form action="php/procesar_login.php" method="post" class="login-form">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" required />

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required />

          <div class="role-select">
            <label for="role">Entrar como</label>
            <select id="role" name="role">
              <option value="cliente">Cliente</option>
              <option value="operario">Operario</option>
              <option value="gerente">Gerente</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">
            <span>Iniciar sesión</span>
            <div class="btn-liquid"></div>
          </button>

        </form>


      </section>
    </main>
  </div>

<!-- Librería SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  // Leer parámetros de la URL
  const params = new URLSearchParams(window.location.search);
  const error = params.get('error');

  if (error === 'credenciales_invalidas') {
    Swal.fire({
      icon: 'error',
      title: 'Error de inicio de sesión',
      text: 'Correo o contraseña incorrectas',
      confirmButtonColor: '#d33',
      confirmButtonText: 'Intentar de nuevo'
    });
  } else if (error === 'usuario_inactivo') {
    Swal.fire({
      icon: 'warning',
      title: 'Usuario inactivo',
      text: 'Tu cuenta está desactivada. Contacta al administrador.',
      confirmButtonColor: '#f39c12'
    });
  } else if (error === 'campos_vacios') {
    Swal.fire({
      icon: 'info',
      title: 'Campos vacíos',
      text: 'Por favor completa todos los campos antes de continuar.',
      confirmButtonColor: '#3085d6'
    });
  }
</script>

</body>
</html>
